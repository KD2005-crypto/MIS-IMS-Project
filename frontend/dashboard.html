<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIS Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .navbar {
            background-color: #1f2933;
        }
        .navbar-brand, .nav-link, .btn {
            color: #ffffff !important;
        }
        .dashboard-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>

    <!-- SESSION MANAGEMENT SCRIPT -->
    <script>
        function checkSession() {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                window.location.href = "login.html";
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>
</head>

<body onload="checkSession()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">MIS Dashboard</a>
    <div class="ms-auto">
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="dashboard-box">
        <div class="alert alert-success text-center">
            <h5>Welcome to the MIS & Invoicing System Dashboard</h5>
        </div>

        <p class="text-center">
            You have successfully logged in. This dashboard is accessible only to authenticated users.
        </p>

        <hr>

        <ul>
            <li>Secure session-based access</li>
            <li>Role-based structure ready</li>
            <li>Protected dashboard route</li>
            <li>Logout functionality implemented</li>
        </ul>
    </div>
</div>

</body>
</html>
