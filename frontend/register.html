<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MIS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">

                    <form onsubmit="registerUser(event)">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input id="registerName" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input id="registerEmail" type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input id="registerPassword" type="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Register
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="index.html">Back to Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="js/auth.js"></script>
</body>
</html>
