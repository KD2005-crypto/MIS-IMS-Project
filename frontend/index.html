<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MIS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">

                    <form onsubmit="loginUser(event)">
                        <div class="mb-3">
                            <label>Email</label>
                            <input id="loginEmail" type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input id="loginPassword" type="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="register.html">New User? Register</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- âœ… ONLY SCRIPT TAG HERE -->
<script src="js/auth.js"></script>
</body>
</html>
